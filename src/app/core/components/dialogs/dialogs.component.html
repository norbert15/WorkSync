@if (dialog()) {
  <div [ngClass]="['dialog', dialog()!.class.join(' '), 'dialog--' + dialog()?.size]" appFade>
    <div class="dialog-header">
      <div class="headline-text-normal">{{ dialog()?.title }}</div>
      @if (dialog()?.headerCloseButton) {
        <i class="bi bi-x-circle cursor-pointer" (click)="onCloseClick()"></i>
      }
    </div>
    <div class="dialog-content">
      <!-- Eltávolítás üzenet vagy template -->
      @if (dialog()?.deleteMessage) {
        <div class="dialog-content--delete-message" [innerHTML]="dialog()?.deleteMessage"></div>
      } @else {
        <ng-container [ngTemplateOutlet]="dialog()?.content || null"></ng-container>
      }
    </div>
    <div class="dialog-footer">
      <!-- Saját footer tempalte vagy beépített delete vagy footer gombok -->
      @if (dialog()?.footer) {
        <ng-container [ngTemplateOutlet]="dialog()!.footer!"></ng-container>
      } @else if (dialog()?.isDelete) {
        <div class="dialog-footer-delete">
          <button app-button color="transparent" (click)="onCloseClick()">Bezár</button>
          <button
            app-button
            color="danger"
            (click)="onStartDeleteClick()"
            [isLoading]="dialog()!.isDeleteLoading"
          >
            Eltávolítás
          </button>
        </div>
      } @else if (dialog()?.footerCloseButton) {
        <div class="dialog-footer-cancel">
          <button app-button color="primary" (click)="onCloseClick()">Bezár</button>
        </div>
      }
    </div>
  </div>

  <div class="dialog__bg" appFade></div>
}
