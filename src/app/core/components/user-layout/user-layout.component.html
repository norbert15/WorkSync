<div class="app-main">
  @if (deviceType() !== "mobile") {
    <app-sidebar [(opened)]="sidebarIsOpened"></app-sidebar>
  }

  <main
    [ngClass]="deviceType() === 'mobile' ? '' : sidebarIsOpened() ? 'max-distance' : 'min-distance'"
  >
    <router-outlet></router-outlet>
  </main>
</div>

<app-dialogs></app-dialogs>
