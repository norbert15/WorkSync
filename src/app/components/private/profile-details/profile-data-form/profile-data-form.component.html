<div class="form-container">
  <form>
    <div class="mb-5 mb-3 headline-text-medium">Profil adatok szerkeszése</div>
    <div class="d-flex form-gap">
      <app-input label="Keresztnév*" bootstrapIcon="bi-person-vcard"></app-input>
      <app-input label="Vezetéknév*" bootstrapIcon="bi-person-video"></app-input>
    </div>
    <div class="d-flex form-gap">
      <app-input label="E-mail cím*" bootstrapIcon="bi-envelope-at"></app-input>
      <app-input label="Telefonszám*" bootstrapIcon="bi-phone"></app-input>
    </div>
    <div class="d-flex form-gap">
      <app-input label="Munkakör*" bootstrapIcon="bi-briefcase"></app-input>
      <app-input label="Jogosultság*" bootstrapIcon="bi-shield-check" [disabled]="true"></app-input>
    </div>

    <div class="mt-5 pt-5 align-items-center d-flex justify-content-between">
      <div class="d-flex gap-2 align-items-center">
        <img src="./images/google-logo.png" width="25" height="25" alt="Google logo" />
        <app-switch-button label="Google naptár szinkron" [left]="true"></app-switch-button>
      </div>
      <button class="save-btn" app-button>Módosítás</button>
    </div>
  </form>
</div>
