<div class="form-container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="mb-5 mb-3 headline-text-medium">Profil adatok szerkeszése</div>
    <div class="d-flex form-gap">
      <app-input
        formControlName="lastName"
        label="Keresztnév*"
        bootstrapIcon="bi-person-vcard"
      ></app-input>
      <app-input
        formControlName="firstName"
        label="Vezetéknév*"
        bootstrapIcon="bi-person-video"
      ></app-input>
    </div>
    <div class="d-flex form-gap">
      <app-input
        formControlName="email"
        label="E-mail cím*"
        bootstrapIcon="bi-envelope-at"
      ></app-input>
      <app-input formControlName="phone" label="Telefonszám*" bootstrapIcon="bi-phone"></app-input>
    </div>
    <div class="d-flex form-gap">
      <app-input
        formControlName="jobTitle"
        label="Munkakör*"
        bootstrapIcon="bi-briefcase"
      ></app-input>
      <app-input
        formControlName="role"
        label="Jogosultság*"
        bootstrapIcon="bi-shield-check"
      ></app-input>
    </div>

    <div class="mt-5 pt-5 align-items-center d-flex justify-content-between">
      <div class="d-flex gap-2 align-items-center">
        <img src="./images/google-logo.png" width="25" height="25" alt="Google logo" />
        <app-switch-button
          formControlName="hasGoogleSyns"
          label="Google naptár szinkron"
          [left]="true"
          (valueChange)="onGoogleSync($event)"
        ></app-switch-button>
      </div>
      <button type="submit" class="save-btn" app-button [disabled]="profileForm.invalid">
        Módosítás
      </button>
    </div>
  </form>
</div>
