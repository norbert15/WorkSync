<app-submenu-strip
  class="mb-4"
  [menus]="subMenus"
  [emitterMode]="true"
  [(selectedMenu)]="activeMenu"
></app-submenu-strip>

<div class="profile-details-wrapper">
  @switch (activeMenu()) {
    @case ("profile") {
      <app-profile-data-form appFade></app-profile-data-form>
    }
    @case ("password") {
      <app-passwod-modify-form appFade></app-passwod-modify-form>
    }
  }
</div>
